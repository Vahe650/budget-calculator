<div class="category-table">
  <h2 style=" text-align: center;">{{budgetName}} details</h2>

  <button mat-raised-button class="button save-button" (click)="saveAll()">Save Changes</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Category</th>
      <td mat-cell *matCellDef="let item; let i=index" [class]="getClass(item)">
        <strong class="m-lg-2" *ngIf="item.nestingLevel === 0">
          {{ item.name + (item.categoryDescription ?  ":"+ item.categoryDescription : '') }}
        </strong>
        <span class="m-lg-2" *ngIf="item.nestingLevel !== 0">{{ item.name }}</span>
        <button *ngIf="item.nestingLevel < 2 && i < categories.length-3"
                mat-icon-button
                (click)="toggleRow(item); $event.stopPropagation()">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            [fontIcon]="!item.expanded ? 'add': 'remove'">
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef >Tax</th>
      <td mat-cell *matCellDef="let item; let elIndex=index" [class]="getClass(item)">

        <input *ngIf="item.nestingLevel === 2"
               type="number"
               (input)="onTaxChange(elIndex, $event)"
               [value]="item.taxRate"/>

        <span *ngIf="item.nestingLevel < 2">{{item.taxRate === 0 ? '' : item.taxRate}}</span>
      </td>
    </ng-container>

    <ng-container *ngFor="let month of months; let monthIndex = index" [matColumnDef]="month">
      <th mat-header-cell *matHeaderCellDef >{{month}}</th>
      <td mat-cell *matCellDef="let item; let elIndex=index" [class]="getClass(item)">

        <!-- If nestingLevel is 2, make input editable -->
        <input *ngIf="item.nestingLevel === 2"
               (focus)="onFocus(elIndex, monthIndex)"
               (blur)="onBlur(elIndex, monthIndex)"
               [readOnly]="!isInputFocused"
               (input)="onPricePerUnitChange('pricePerUnit',elIndex, monthIndex, $event, item.id, item.cells[monthIndex].id)"
               [value]="item.cells[monthIndex]?.price.pricePerUnit" type="number"/>

        <!-- Display pricePerUnit if nestingLevel is less than 2 -->
        <span *ngIf="item.nestingLevel < 2">{{item.cells[monthIndex]?.price.pricePerUnit}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef >Total YEAR</th>
      <td mat-cell *matCellDef="let item" [class]="getClass(item)">
        <span *ngIf="item.nestingLevel <= 2">{{item.totalAmount.priceInMoney}}</span>
      </td>
    </ng-container>

    <!-- DELETE -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let item; let i=index" [class]="getClass(item)">
        <button
          mat-button
          class="delete-button"
          *ngIf="i < (categories.length-3)"
          (click)="deleteCategory(item)">
          DELETE
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item" [class]="getClass(item)"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.hidden-row]="row.hidden"></tr>

  </table>
</div>
